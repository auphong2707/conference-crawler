name: Daily Run

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main

jobs:
  execute-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Service Client JSON
        run: |
          mkdir -p .credentials  # Ensure the directory exists
          echo '${{ secrets.SERVICE_CLIENT }}' > .credentials/service_client.json

      - name: Set Up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install -r requirements.txt  # Ensure dependencies are installed

      - name: Run Python Script
        run: python main.py

      - name: Configure Git
        run: |
          git config --global user.name "auphong2707"
          git config --global user.email "auphong2707@gmail.com"
      
      - name: Add changes to git
        run: |
          git add .

      - name: Commit changes
        run: |
          git commit -m "Update results"

      - name: Push changes
        run: |
          git push origin main